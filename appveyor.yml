build_script:
- ps: .\build.ps1

test: on

image: Visual Studio 2017

# artifacts configuration
artifacts:
- path: .\artifacts\releases

# branches to build
branches:
  # whitelist
  only:
    - master
    - production
    - appveyor
  # blacklist
  except:
    - gh-pages

# build Configuration, i.e. Debug, Release, etc.
configuration: Release

# notifications
notifications:
  # Email
  - provider: Email
    to:
      - lfsmgs@gmail.com
    on_build_success: true
    on_build_failure: true